<head>

  <meta property="og:title" content="Prisma BI | Dashboards que orientan decisiones" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      /* ===== Prisma BI (Base azul premium + acento naranja) ===== */
      --bg: #0B1220;
      --bg2:#07101F;
      --card:#0F1B34;
      --card2:#0D1730;
      --line: rgba(255,255,255,.10);

      --txt:#EAF0FF;
      --muted: rgba(234,240,255,.72);

      --primary:#0B5FFF;    /* azul */
      --cyan:#21D4FD;       /* cian tech */
      --violet:#6A5BFF;     /* violeta sutil */
      --cta:#FF7A00;        /* naranja CTA */
      --cta2:#FF5A1F;       /* hover */

      --shadow: 0 20px 60px rgba(0,0,0,.35);
      --r: 18px;

      --max: 1100px;
      --pad: clamp(18px, 3.2vw, 34px);
    }

    *{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--txt);
      background: radial-gradient(1200px 700px at 15% 10%, rgba(33,212,253,.12), transparent 55%),
                  radial-gradient(900px 600px at 90% 20%, rgba(106,91,255,.12), transparent 55%),
                  linear-gradient(180deg, var(--bg), var(--bg2));
      overflow-x:hidden;
    }

    a{ color: inherit; text-decoration:none; }
    .container{ width: min(var(--max), calc(100% - 2*var(--pad))); margin: 0 auto; }

    /* ===== Header ===== */
    header{
      position: sticky;
      top:0;
      z-index: 50;
      backdrop-filter: blur(10px);
      background: rgba(11,18,32,.65);
      border-bottom: 1px solid var(--line);
    }
    .nav{
      display:flex; align-items:center; justify-content:space-between;
      gap: 18px;
      padding: 14px 0;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:800; letter-spacing:.2px;
    }
    .logo{
      width:34px; height:34px; border-radius:10px;
      background: linear-gradient(135deg, var(--primary), var(--cyan));
      box-shadow: 0 10px 30px rgba(11,95,255,.25);
      position:relative;
    }
    .logo:after{
      content:"";
      position:absolute; inset:8px;
      border-radius:8px;
      background: linear-gradient(135deg, rgba(255,255,255,.25), rgba(255,255,255,.02));
    }

    .menu{
      display:flex; align-items:center; gap: 18px;
      font-weight:600; color: var(--muted);
    }
    .menu a{ padding:10px 10px; border-radius: 12px; }
    .menu a:hover{ background: rgba(255,255,255,.06); color: var(--txt); }

    .nav-right{ display:flex; align-items:center; gap: 10px; }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      gap:10px;
      padding: 11px 14px;
      border-radius: 14px;
      font-weight: 700;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      transition: transform .15s ease, background .15s ease, border .15s ease, box-shadow .15s ease;
      white-space: nowrap;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.07); border-color: rgba(255,255,255,.18); }
    .btn-cta{
      border: none;
      background: linear-gradient(135deg, var(--cta), var(--cta2));
      color: #111;
      box-shadow: 0 18px 40px rgba(255,122,0,.20);
    }
    .btn-cta:hover{ transform: translateY(-1px); filter: brightness(1.02); }

    .burger{ display:none; }

    /* ===== Hero ===== */
    .hero{
      position: relative;
      overflow: hidden;
      padding: 60px 0 26px;
    }
    #net{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      pointer-events:none;
      z-index:2;
    }
    .heroOverlay{
      position:absolute; inset:0; z-index:1;
      background: radial-gradient(ellipse at center, rgba(0,0,0,.20) 0%, rgba(0,0,0,.55) 70%);
    }
    .heroGrid{
      position:relative; z-index:3;
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap: 26px;
      align-items:center;
    }
    .kicker{
      display:inline-flex; gap:10px; align-items:center;
      color: rgba(234,240,255,.85);
      font-weight:700;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      width: fit-content;
    }
    .dot{
      width:10px; height:10px; border-radius:99px;
      background: var(--cyan);
      box-shadow: 0 0 18px rgba(33,212,253,.7);
    }
    h1{
      margin: 16px 0 10px;
      font-size: clamp(34px, 4.4vw, 56px);
      line-height: 1.05;
      letter-spacing: -0.8px;
      text-shadow: 0 18px 40px rgba(0,0,0,.55);
    }
    .lead{
      margin: 0 0 18px;
      color: var(--muted);
      font-size: clamp(15px, 1.4vw, 18px);
      line-height: 1.6;
      max-width: 56ch;
    }
    .heroActions{ display:flex; gap: 12px; flex-wrap:wrap; margin-top: 10px; }
    .heroMini{
      margin-top: 18px;
      display:flex; gap: 14px; flex-wrap:wrap;
      color: rgba(234,240,255,.78);
      font-weight:600;
      font-size: 13px;
    }
    .heroMini span{
      display:inline-flex; align-items:center; gap:8px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.09);
    }
    .check{
      width:18px; height:18px; border-radius:6px;
      background: rgba(33,212,253,.18);
      border: 1px solid rgba(33,212,253,.35);
      display:inline-grid; place-items:center;
      box-shadow: 0 0 16px rgba(33,212,253,.22);
      font-size: 12px;
    }

    .heroCard{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      padding: 18px;
    }
    .heroCard h3{ margin: 0 0 10px; font-size: 16px; }
    .stack{
      display:flex; gap:10px; flex-wrap:wrap;
    }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(11,95,255,.10);
      border: 1px solid rgba(11,95,255,.22);
      color: rgba(234,240,255,.9);
      font-weight:700;
      font-size: 13px;
    }
    .pill .mini{
      width:10px; height:10px; border-radius:99px;
      background: var(--primary);
      box-shadow: 0 0 16px rgba(11,95,255,.5);
    }
    .pill.cyan{ background: rgba(33,212,253,.10); border-color: rgba(33,212,253,.25); }
    .pill.cyan .mini{ background: var(--cyan); box-shadow: 0 0 16px rgba(33,212,253,.55); }
    .pill.violet{ background: rgba(106,91,255,.10); border-color: rgba(106,91,255,.25); }
    .pill.violet .mini{ background: var(--violet); box-shadow: 0 0 16px rgba(106,91,255,.55); }

    .heroCard p{
      margin: 12px 0 0;
      color: var(--muted);
      line-height:1.6;
      font-size: 13.5px;
    }

    /* ===== Sections ===== */
    section{ padding: 56px 0; }
    .sectionTitle{
      font-size: clamp(24px, 3vw, 36px);
      letter-spacing: -0.5px;
      margin: 0 0 12px;
    }
    .sectionDesc{
      margin:0 0 24px;
      color: var(--muted);
      line-height:1.7;
      max-width: 70ch;
    }

    .grid3{ display:grid; grid-template-columns: repeat(3, 1fr); gap: 14px; }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--r);
      padding: 18px;
      box-shadow: 0 16px 46px rgba(0,0,0,.25);
      min-height: 150px;
    }
    .icon{
      width:44px; height:44px; border-radius:14px;
      display:grid; place-items:center;
      background: rgba(33,212,253,.10);
      border: 1px solid rgba(33,212,253,.22);
      box-shadow: 0 0 26px rgba(33,212,253,.12);
      margin-bottom: 10px;
      font-weight:900;
    }
    .card h4{ margin: 8px 0 8px; font-size: 16px; }
    .card p{ margin:0; color: var(--muted); line-height:1.65; font-size: 13.5px; }

    /* ===== Process ===== */
    .process{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
    .step{
      border-radius: var(--r);
      padding: 18px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
    }
    .stepTop{ display:flex; align-items:center; justify-content:space-between; gap: 10px; }
    .badge{
      display:inline-flex; align-items:center; gap:8px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(11,95,255,.12);
      border: 1px solid rgba(11,95,255,.26);
      font-weight:800;
      font-size: 12px;
    }
    .step h4{ margin: 10px 0 8px; }
    .step ul{ margin:0; padding-left: 18px; color: var(--muted); line-height:1.7; }
    .step li{ margin: 6px 0; }

    /* ===== Dashboards ===== */
    .dashGrid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
    .dash{
      border-radius: var(--r);
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      box-shadow: 0 16px 46px rgba(0,0,0,.25);
    }
    .dashHeader{
      padding: 14px 14px 10px;
      display:flex; justify-content:space-between; align-items:flex-start;
      gap: 12px;
    }
    .dashHeader h4{ margin:0; font-size: 15px; }
    .dashHeader p{ margin:6px 0 0; color: var(--muted); font-size: 13px; line-height:1.5; }
    .tag{
      font-size: 12px;
      font-weight: 800;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(255,122,0,.12);
      border: 1px solid rgba(255,122,0,.22);
      color: rgba(255,255,255,.92);
      white-space: nowrap;
    }
    iframe{
      width:100%;
      height: 360px;
      border:0;
      display:block;
      background: #0a0f1b;
    }

    /* ===== CTA ===== */
    .cta{
      border-radius: calc(var(--r) + 6px);
      padding: 22px;
      border: 1px solid rgba(255,255,255,.12);
      background:
        radial-gradient(600px 260px at 20% 30%, rgba(33,212,253,.18), transparent 55%),
        radial-gradient(520px 280px at 85% 20%, rgba(255,122,0,.16), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 18px;
      flex-wrap: wrap;
    }
    .cta h3{ margin: 0 0 6px; }
    .cta p{ margin:0; color: var(--muted); line-height:1.6; max-width: 70ch; }
    .cta .btn{ padding: 12px 16px; }

    /* ===== Footer ===== */
    footer{
      padding: 30px 0 40px;
      border-top: 1px solid var(--line);
      color: rgba(234,240,255,.65);
      font-size: 13px;
    }
    .footerGrid{
      display:flex; justify-content:space-between; gap: 18px; flex-wrap:wrap;
      align-items:center;
    }
    .links{ display:flex; gap: 14px; flex-wrap:wrap; }
    .links a:hover{ color: var(--txt); }

    /* ===== Responsive ===== */
    @media (max-width: 940px){
      .heroGrid{ grid-template-columns: 1fr; }
      .grid3{ grid-template-columns: 1fr; }
      .process{ grid-template-columns: 1fr; }
      .dashGrid{ grid-template-columns: 1fr
